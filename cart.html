<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">购物商城</h1>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索商品">
                <button class="search-btn">搜索</button>
            </div>
            <div class="header-right">
                <a href="cart.html" class="cart-link">购物车 <span class="cart-count">0</span></a>
                <a href="user.html" class="user-link">我的</a>
            </div>
        </div>
    </header>

    <!-- 主导航 -->
    <nav class="main-nav">
        <div class="nav-content">
            <a href="index.html" class="nav-item">首页</a>
            <a href="category.html" class="nav-item">分类</a>
            <a href="cart.html" class="nav-item active">购物车</a>
            <a href="user.html" class="nav-item">我的</a>
        </div>
    </nav>

    <!-- 购物车内容 -->
    <div class="container">
        <h2 class="section-title">我的购物车</h2>
        
        <!-- 购物车列表 -->
        <div class="cart-list" id="cartList">
            <!-- 购物车列表将通过JavaScript动态生成 -->
        </div>
        
        <!-- 空购物车提示 -->
        <div class="empty-cart" id="emptyCart" style="display: none;">
            <img src="https://picsum.photos/id/20/200/200" alt="空购物车">
            <div class="empty-text">购物车是空的</div>
            <a href="index.html" class="btn btn-primary">去购物</a>
        </div>
        
        <!-- 底部结算栏 -->
        <div class="cart-footer" id="cartFooter" style="display: none;">
            <div class="select-all">
                <input type="checkbox" id="selectAll" onclick="toggleSelectAll()">
                <label for="selectAll">全选</label>
            </div>
            <div class="total-price">
                合计：¥<span id="totalPrice">0.00</span>
            </div>
            <button class="btn btn-primary" onclick="settle()">结算(<span id="selectedCount">0</span>)</button>
        </div>
    </div>

    <!-- 底部 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 购物商城. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/global.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>

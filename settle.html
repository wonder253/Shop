<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/settle.css">
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">购物商城</h1>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索商品">
                <button class="search-btn">搜索</button>
            </div>
            <div class="header-right">
                <a href="cart.html" class="cart-link">购物车 <span class="cart-count">0</span></a>
                <a href="user.html" class="user-link">我的</a>
            </div>
        </div>
    </header>

    <!-- 主导航 -->
    <nav class="main-nav">
        <div class="nav-content">
            <a href="index.html" class="nav-item">首页</a>
            <a href="category.html" class="nav-item">分类</a>
            <a href="cart.html" class="nav-item">购物车</a>
            <a href="user.html" class="nav-item">我的</a>
        </div>
    </nav>

    <!-- 结算内容 -->
    <div class="container">
        <h2 class="section-title">确认订单</h2>
        
        <!-- 收货地址 -->
        <div class="address-section">
            <div class="section-header">
                <h3>收货地址</h3>
                <a href="#" class="edit-address">管理地址</a>
            </div>
            <div class="address-card" onclick="manageAddress()">
                <div class="address-info">
                    <div class="address-user">
                        <span class="user-name">张三</span>
                        <span class="user-phone">138****8888</span>
                    </div>
                    <div class="address-detail">上海市浦东新区张江高科技园区科苑路88号</div>
                </div>
                <div class="address-arrow">></div>
            </div>
        </div>
        
        <!-- 商品列表 -->
        <div class="goods-section">
            <div class="section-header">
                <h3>商品信息</h3>
            </div>
            <div class="goods-list" id="goodsList">
                <!-- 商品列表将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <!-- 支付方式 -->
        <div class="payment-section">
            <div class="section-header">
                <h3>支付方式</h3>
            </div>
            <div class="payment-options">
                <div class="payment-option">
                    <input type="radio" id="wechatPay" name="payment" value="wechat" checked>
                    <label for="wechatPay" class="payment-label">
                        <span class="payment-icon">💳</span>
                        <span class="payment-name">微信支付</span>
                    </label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="alipay" name="payment" value="alipay">
                    <label for="alipay" class="payment-label">
                        <span class="payment-icon">💰</span>
                        <span class="payment-name">支付宝</span>
                    </label>
                </div>
            </div>
        </div>
        
        <!-- 订单金额 -->
        <div class="order-amount-section">
            <div class="amount-item">
                <span class="amount-label">商品总价</span>
                <span class="amount-value">¥<span id="goodsTotal">0.00</span></span>
            </div>
            <div class="amount-item">
                <span class="amount-label">运费</span>
                <span class="amount-value">¥<span id="shippingFee">0.00</span></span>
            </div>
            <div class="amount-item total">
                <span class="amount-label">订单总价</span>
                <span class="amount-value total-price">¥<span id="orderTotal">0.00</span></span>
            </div>
        </div>
    </div>
    
    <!-- 底部结算栏 -->
    <div class="settle-footer">
        <div class="total-amount">
            合计：¥<span id="finalTotal">0.00</span>
        </div>
        <button class="btn btn-primary" onclick="submitOrder()">提交订单</button>
    </div>

    <!-- 底部 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 购物商城. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/global.js"></script>
    <script src="js/settle.js"></script>
</body>
</html>
